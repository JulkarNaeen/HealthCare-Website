<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Check-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Family Doctor</h1>
    </header>
    <div class="container">
        <h1>Patient Check-In</h1>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="reason">Reason for Visit</label>
            <select id="reason" name="reason">
                <option value="">Select a reason</option>
                <option value="checkup">Routine Check-Up</option>
                <option value="illness">Illness</option>
                <option value="injury">Injury</option>
                <option value="followup">Follow-Up</option>
            </select>

            <label for="symptoms">Describe Your Symptoms</label>
            <textarea id="symptoms" name="symptoms" placeholder="Provide details about your symptoms" rows="4"></textarea>

            <label for="insurance">Insurance Provider</label>
            <input type="text" id="insurance" name="insurance" placeholder="Enter your insurance provider">

            <button type="submit">Check-In</button>
        </form>
    </div>
</body>
</html>
